services:
  - type: web
    name: backtester-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: MOTHERDUCK_TOKEN
        sync: false
      - key: MOTHERDUCK_DB
        value: Massive
      - key: ALLOWED_ORIGINS
        value: "https://backtester-psi.vercel.app,http://localhost:3000"
      - key: BACKTEST_WORKERS
        value: "2"
      - key: PYTHON_VERSION
        value: "3.13.0"
